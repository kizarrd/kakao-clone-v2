<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transitions</title>
    <style>
      .box {
        background-color: green;
        color: white;
        transition: background-color 0.5s ease-in-out;
      }
      .box:focus {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box">text</div>
  </body>
</html>
