<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9f340f31fc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Eden Hazard | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">18:04</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"> </i>
        <span class="status-bar__battery-level-half">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left fa"></i>
        </a>
        <h1 class="header__title">Eden Hazard</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Sunday, June 7, 2020</span>
        <li class="incoming-message message">
          <img src="images/hazard.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">Eden Hazard</span>
            <div class="message__bubble">
              Yo kihoon, I think you are good at soccer.
            </div>
          </div>
          <span class="message__timestamp"> </span>
        </li>
        <li class="forwarding-message message">
          <div class="message__content">
            <span class="message__timestamp"> </span>
            <div class="message__bubble">
              Thanks! you are good, too.
            </div>
          </div>
        </li>
        <li class="forwarding-message message">
          <div class="message__content">
            <span class="message__timestamp"> </span>
            <div class="message__bubble">
              I saw you did a great job in the last match.
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/hazard.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">Eden Hazard</span>
            <div class="message__bubble">
              Right.
            </div>
          </div>
          <span class="message__timestamp"> </span>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input
        type="text"
        placeholder="Send message"
        class="chat__write-input chat__write"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
